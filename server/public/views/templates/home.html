<header ng-include="'/views/partials/header.html'"></header>
<div ng-include="'views/partials/nav.login-register.html'"></div>

<md-content layout="row" layout-align="space-around" layout-padding="layout-padding"
    ng-cloak="ng-cloak" class="login-form">
    <md-card flex="flex" flex-gt-sm="50" flex-gt-md="33">
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2><span>Login Form</span></h2>
            </div>
        </md-toolbar>
        <md-card-content>
            <form name="Form">
                <md-input-container class="md-block">
                    <label>Login</label>
                    <input type="text" name="email" ng-model="lc.user.username" placeholder="login" required="" />
                    <div ng-messages="Form.email.$error" role="alert" multiple="">
                        <div ng-message="required" class="my-message">Please enter your username.</div>
                    </div>
                </md-input-container>
                <md-input-container class="md-block">
                    <label>Password</label>
                    <input type="password" name="password" ng-model="lc.user.password" placeholder="password" required=""/>
                    <div ng-messages="Form.password.$error" role="alert" multiple="">
                        <div ng-message="required" class="my-message">Please enter your password.</div>
                    </div>
                </md-input-container>
                <md-button  ng-disabled="!Form.$valid" ng-click="lc.login()" class="md-raised md-primary"> Login </md-button>
                <md-button  ng-click="lc.registerToast($event)"class="md-raised md-primary" a href="#register">Register</a></md-button>
            </form>
        </md-card-content>
    </md-card>
</md-content>
